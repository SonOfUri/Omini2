    <style>
        /* style.css */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000f6;
            /* White background, you can change this */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            /* Ensure it's above other content */
        }

        .toggle-btn {
            font-size: 24px;
            cursor: pointer;
        }


        #load {
            position: absolute;
            width: 600px;
            height: 36px;
            left: 50%;
            top: 40%;
            margin-left: -300px;
            overflow: visible;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: default;
        }

        #load div {
            position: absolute;
            width: 20px;
            height: 36px;
            opacity: 0;
            font-family: Helvetica, Arial, sans-serif;
            animation: move 2s linear infinite;
            -o-animation: move 2s linear infinite;
            -moz-animation: move 2s linear infinite;
            -webkit-animation: move 2s linear infinite;
            transform: rotate(180deg);
            -o-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -webkit-transform: rotate(180deg);
            color: #fff;
        }

        #load div:nth-child(2) {
            animation-delay: 0.2s;
            -o-animation-delay: 0.2s;
            -moz-animation-delay: 0.2s;
            -webkit-animation-delay: 0.2s;
        }

        #load div:nth-child(3) {
            animation-delay: 0.4s;
            -o-animation-delay: 0.4s;
            -webkit-animation-delay: 0.4s;
            -webkit-animation-delay: 0.4s;
        }

        #load div:nth-child(4) {
            animation-delay: 0.6s;
            -o-animation-delay: 0.6s;
            -moz-animation-delay: 0.6s;
            -webkit-animation-delay: 0.6s;
        }

        #load div:nth-child(5) {
            animation-delay: 0.8s;
            -o-animation-delay: 0.8s;
            -moz-animation-delay: 0.8s;
            -webkit-animation-delay: 0.8s;
        }

        #load div:nth-child(6) {
            animation-delay: 1s;
            -o-animation-delay: 1s;
            -moz-animation-delay: 1s;
            -webkit-animation-delay: 1s;
        }

        #load div:nth-child(7) {
            animation-delay: 1.2s;
            -o-animation-delay: 1.2s;
            -moz-animation-delay: 1.2s;
            -webkit-animation-delay: 1.2s;
        }

        @keyframes move {
            0% {
                left: 0;
                opacity: 0;
            }

            35% {
                left: 41%;
                -moz-transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 1;
            }

            65% {
                left: 59%;
                -moz-transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 1;
            }

            100% {
                left: 100%;
                -moz-transform: rotate(-180deg);
                -webkit-transform: rotate(-180deg);
                -o-transform: rotate(-180deg);
                transform: rotate(-180deg);
                opacity: 0;
            }
        }

        @-moz-keyframes move {
            0% {
                left: 0;
                opacity: 0;
            }

            35% {
                left: 41%;
                -moz-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 1;
            }

            65% {
                left: 59%;
                -moz-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 1;
            }

            100% {
                left: 100%;
                -moz-transform: rotate(-180deg);
                transform: rotate(-180deg);
                opacity: 0;
            }
        }

        @-webkit-keyframes move {
            0% {
                left: 0;
                opacity: 0;
            }

            35% {
                left: 41%;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 1;
            }

            65% {
                left: 59%;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 1;
            }

            100% {
                left: 100%;
                -webkit-transform: rotate(-180deg);
                transform: rotate(-180deg);
                opacity: 0;
            }
        }

        @-o-keyframes move {
            0% {
                left: 0;
                opacity: 0;
            }

            35% {
                left: 41%;
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 1;
            }

            65% {
                left: 59%;
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 1;
            }

            100% {
                left: 100%;
                -o-transform: rotate(-180deg);
                transform: rotate(-180deg);
                opacity: 0;
            }
        }
    </style>

                /* CSS */
                .button-89 {
                    --b: 3px;
                    /* border thickness */
                    --s: .45em;
                    /* size of the corner */
                    --color: #373B44;

                    padding: calc(.5em + var(--s)) calc(.9em + var(--s));
                    color: var(--color);
                    --_p: var(--s);
                    background:
                        conic-gradient(from 90deg at var(--b) var(--b), #0000 90deg, var(--color) 0) var(--_p) var(--_p)/calc(100% - var(--b) - 2*var(--_p)) calc(100% - var(--b) - 2*var(--_p));
                    transition: .3s linear, color 0s, background-color 0s;
                    outline: var(--b) solid #0000;
                    outline-offset: .6em;
                    font-size: 16px;

                    border: 0;

                    user-select: none;
                    -webkit-user-select: none;
                    touch-action: manipulation;
                }

                .button-89:hover,
                .button-89:focus-visible {
                    --_p: 0px;
                    outline-color: var(--color);
                    outline-offset: .05em;
                }

                .button-89:active {
                    background: var(--color);
                    color: #fff;
                }

                /* For Chrome, Safari, and Opera */
                *::-webkit-scrollbar {
                    display: none;
                    /* This hides the scrollbar */
                }

                /* For Internet Explorer, Edge, and Firefox */
                * {
                    -ms-overflow-style: none;
                    /* For Internet Explorer and Edge */
                    scrollbar-width: none;
                    /* For Firefox */
                }

                /* The .element is a class of the HTML element you want to hide the scrollbar for */

    <script>
        var transparent = true;
        var hamburgerButton = document.querySelector("nav button");
        var navBar = document.getElementsByTagName("nav")[0];

        // Dynamically make collapsible navbar transparent or opaque on hamburger press
        hamburgerButton.addEventListener("click", function () {
            if (transparent) {
                navBar.style.backgroundColor = "rgb(113,86,139)";
            } else {
                setTimeout(function () { navBar.style.backgroundColor = "transparent"; }, 350);
            }
            transparent = !transparent;
        });
    </script>

    <script>
        var music = document.getElementById("backgroundMusic");
        var toggleBtn = document.getElementById("toggleMusic");
        var isPlaying = false;

        toggleBtn.addEventListener("click", function () {
            if (isPlaying) {
                music.pause();
                this.innerHTML = "<i class='bx bxs-volume-mute '></i>";
            } else {
                music.play();
                this.innerHTML = "<i class='bx bxs-volume-full '></i>";
            }
            isPlaying = !isPlaying;
        });
    </script>
